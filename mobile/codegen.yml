overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'app/**/*.graphql'
generates:
  app/graphql/model.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
config:
  namingConvention:
    typeNames: pascal-case#pascalCase
    enumValues: upper-case#upperCase

  withHooks: true
  withComponent: false
  withHOC: false
  withRefetchFn: true
