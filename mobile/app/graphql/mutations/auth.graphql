mutation login($email: String!, $password: String!) {
  login(input: { email: $email, password: $password }) {
    email
  }
}

mutation signUp($email: String!, $password: String!, $name: String!) {
  register(input: { email: $email, password: $password, name: $name }) {
    email
    name
  }
}

mutation logout {
  logout
}

mutation auth {
  auth {
    email
    name
    avatarId
  }
}
