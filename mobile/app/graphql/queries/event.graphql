query getAllEvents {
  getEvents {
    events {
      id
      hostId
      membersInfo {
        id
        type
      }
      endTime
      startTime
      information {
        eventName
        description
      }
      place {
        name
        address
        coord {
          latitude
          longitude
        }
      }
    }
    error {
      message
    }
  }
}

query getEventByCoord($input: CoordInput!) {
  getEventBaseOnPos(input: $input) {
    events {
      id
      hostInfo {
        id
        name
        email
      }
      endTime
      startTime
      information {
        eventName
      }
      place {
        coord {
          latitude
          longitude
        }
      }
    }
    error {
      message
    }
  }
}

query getEventById($id: String!) {
  getEventById(id: $id) {
    event {
      id
      hostId
      membersInfo {
        id
        type
      }
      endTime
      startTime
      information {
        eventName
        description
      }
      place {
        name
        address
        coord {
          latitude
          longitude
        }
      }
    }
    error {
      path
      message
    }
  }
}
