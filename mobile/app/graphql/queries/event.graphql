query getAllEvents {
  getEvents {
    id
    thumbnail
    galleries
    hostId
    membersInfo {
      id
      type
    }
    endTime
    startTime
    information {
      eventName
      description
    }
    place {
      name
      address
      coord {
        latitude
        longitude
      }
    }
  }
}

query getEventByCoord($input: CoordInput!) {
  getEventBaseOnPos(input: $input) {
    id
    tags
    thumbnail
    galleries
    hostInfo {
      id
      name
      email
      avatarId
    }
    endTime
    startTime
    information {
      eventName
    }
    place {
      coord {
        latitude
        longitude
      }
    }
  }
}

query getEventById($id: String!) {
  getEventById(id: $id) {
    id
    thumbnail
    galleries
    hostId
    membersInfo {
      id
      type
    }
    endTime
    startTime
    information {
      eventName
      description
    }
    place {
      name
      address
      coord {
        latitude
        longitude
      }
    }
  }
}

