query queryGetEventByCoord($input: CoordInput!) {
  getEventBaseOnPos(input: $input) {
    events {
      id
      hostId
      membersInfo {
        id
        type
      }
      time
      information {
        eventName
        description
      }
      place {
        name
        coord {
          latitude
          longitude
        }
      }
    }
    error {
      message
    }
  }
}

query getEventById($id: String!) {
  getEventById(id: $id) {
    event {
      id
      hostId
      membersInfo {
        id
        type
      }
      time
      information {
        eventName
        description
      }
      place {
        name
        coord {
          latitude
          longitude
        }
      }
    }
    error {
      path
      message
    }
  }
}
