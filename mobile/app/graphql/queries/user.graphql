query getAllUsers {
  getAllUsers {
    id
    email
  }
}

query getCurrentUserInfo {
  me {
    email
    id
    avatarId
    name
    joinedEvent
    createdAt
    updatedAt
  }
}

query getMyJoinedEvent {
  getMyJoinedEvent {
    id
    place {
      address
    }
  }
}

query getMyHostedEvent {
  getMyHostedEvent {
    id
    place {
      address
    }
  }
}
