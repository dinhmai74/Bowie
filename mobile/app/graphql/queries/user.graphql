query getAllUsers {
  getAllUsers {
    id
    email
  }
}

query getCurrentUserInfo {
  me {
    email
    id
    name
    avatar {
      id
      createdAt
      updatedAt
      data
      contentType
    }
    joinedEvent
    createdAt
    updatedAt
  }
}

query getMyJoinedEvent {
  getMyJoinedEvent {
    id
    place {
      address
    }
  }
}

query getMyHostedEvent {
  getMyHostedEvent {
    id
    place {
      address
    }
  }
}
